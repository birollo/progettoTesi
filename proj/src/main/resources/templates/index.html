<!--monthpicker-->
<div id="tableTools" class="form-group form-inline">
    <!--<label>First check in:</label>-->
    <input style="margin-left: 10px" type="text" id="monthChose" class="col-sm-2 form-control form-control-1 input-sm from" placeholder="Scegli mese">
    <button style="margin-top: 6px; margin-left: 10px" type="button" id="buttonCheck" class="btn btn-primary mb-2">Controlla tabella</button>
    <button style="display: none; margin-left: 10px" id="checkLoading" class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Controllando...
    </button>


    <button style="margin-top: 6px; margin-left: 10px" type="button" id="buttonGenerate" class="btn btn-primary mb-2">Genera tabella</button>
    <button style="display: none; margin-left: 10px" id="generateLoading" class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Generando...
    </button>



    <button style="display: none; margin-top: 6px; margin-left: 10px" type="button" id="buttonClear" class="btn btn-primary mb-2">Svuota tabella</button>
