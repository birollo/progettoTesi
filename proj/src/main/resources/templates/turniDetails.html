<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="~{master::head('turnoDetail')}"></head>
<head>
    <!--<link rel="stylesheet" th:href="@{/css/userProfile.css}" type="text/css"/>-->
</head>
<body>
<header th:insert="~{master::header}"></header>
<main>
    <div>
        <div sec:authorize="hasRole('ROLE_ADMIN')" class="panel-heading">
            <div class="btn-group" style="float:right;">
                <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="glyphicon glyphicon-cog"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul style="background-color: #EDEDED" class="dropdown-menu">
                    <li><a th:href="@{'/turno/'+${turno.id}+'/edit'}" style="color: blue"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a style="color: red" th:href="@{'/turno/'+${turno.id}+'/delete'}"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> Delete</a></li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>


        <h1 class="item item-divider">Turno detail</h1><br>
        <div id="details" style="display: block">
            <p>Nome: <a th:text="${turno.name}">...</a></p>
            <p>Scolastico?: <a th:text="${turno.school}">...</a></p>
            <p>Tipo: <a th:text="${turno.tipo}">...</a></p>
            <p>Durata: <a th:text="${turno.duration}">...</a></p>
            <p>Valore: <a th:text="${turno.value}">...</a></p>
            <p>Valore servizio: <a th:text="${turno.valueServizio}">...</a></p>
        </div>
    </div>

</main>
<script type="text/javascript" th:src="@{/js/userProfile.js}"></script>
</body>
</html>
