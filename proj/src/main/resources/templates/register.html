<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="master::head('createUser')"></head>
<body>
<div class="container my-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="jumbotron p-4 text-center mb-2">
                        <h1>Crea nuovo utente</h1>
                    </div>
                    <form id="register-form" th:object="${user}" method="post" role="form" style="display: block;">
                        <div class="form-group">
                            <label>Nome utente:</label>
                            <input type="text" th:field="*{name}" name="name" id="name" tabindex="1" class="form-control input-sm chat-input" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label>Cognome utente:</label>
                            <input type="text" th:field="*{surname}" name="surname" id="surname" tabindex="2" class="form-control input-sm chat-input" placeholder="Surname">
                        </div>
                        <div class="form-group">
                            <label>Data di nascita:</label>
                            <input type="date" name="date" id="nascita" tabindex="3" class="form-control input-sm chat-input">
                        </div>
                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" th:field="*{username}" name="username" id="username1" tabindex="4" class="form-control input-sm chat-input" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" th:field="*{password}" name="password" id="password1" tabindex="5" class="form-control input-sm chat-input" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label>Confirm password:</label>
                            <input type="password" name="confirm-password" id="confirm-password" tabindex="6" class="form-control input-sm chat-input" placeholder="Confirm Password">
                        </div>
                        <div class="form-group" tabindex="7">
                            <label>Ruolo utente:</label>
                            <select name="role" id="role" th:field="*{role}">
                                <option id="option" value="" selected="selected" > -- select an option -- </option>
                                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}">role</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group mt-5" id="validate" style="display: none;">
                            <button class="btn btn-block btn-primary" type="submit">Registra</button>
                        </div>
                        <br>
                    </form>
                    <div class="text-center">
                        <a th:href="@{/}">Home page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/validate.js}"></script>
</body>
</html>
