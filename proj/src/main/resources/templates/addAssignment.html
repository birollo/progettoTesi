<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="~{master::head('addAssignment')}"></head>
<body>
<div class="container my-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="jumbotron p-4 text-center mb-2">
                        <h2>Assegnamento turno</h2>
                    </div>
                    <form  id="register-form" method="post" role="form" style="display: block;">
                        <div class="form-group">
                            <label>Turno:</label>
                            <select name="thisTurno" id="thisTurno" tabindex="1">
                                <option id="option" value="" selected="selected" > -- seleziona un turno -- </option>
                                <option data-id="idTurno" id="idTurno" name="idTurno" th:each="turno : ${turni}"  th:text="${turno.name}"></option>
                            </select>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col"> Fine turno ieri</th>
                                    <th scope="col"> Differenza</th>
                                    <th scope="col"> Inizio turno oggi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row" id="thisEnd" th:text="${lastShifft.endTime}"></th>
                                    <th scope="row" id="difference"></th>
                                    <th scope="row" id="thisStart"></th>
                                </tr>
                            </tbody>
                        </table>
                        <div class="form-group mt-5" id="validate">
                            <button class="btn btn-block btn-primary" tabindex="2" type="submit">Crea assegnazione</button>
                        </div>
                    </form>
                    <div class="text-center">
                        <a th:href="@{/}">Home page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/addAssignment2.js}"></script>
</body>
</html>
